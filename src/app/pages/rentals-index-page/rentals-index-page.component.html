<div class="container" *ngIf="this.rentalRows; else loading">
  <table mat-table [dataSource]="this.rentalRows" class="mat-elevation-z5">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Number.</th>
      <td mat-cell *matCellDef="let rental">{{ rental.id }}</td>
    </ng-container>

    <ng-container matColumnDef="start_date_at">
      <th mat-header-cell *matHeaderCellDef>Start Date At</th>
      <td mat-cell *matCellDef="let rental">{{ rental.start_date_at }}</td>
    </ng-container>

    <ng-container matColumnDef="end_date_at">
      <th mat-header-cell *matHeaderCellDef>End Date At</th>
      <td mat-cell *matCellDef="let rental">{{ rental.end_date_at }}</td>
    </ng-container>

    <ng-container matColumnDef="return_date_at">
      <th mat-header-cell *matHeaderCellDef>Return Date At</th>
      <td mat-cell *matCellDef="let rental">{{ rental.return_date_at }}</td>
    </ng-container>

    <ng-container matColumnDef="customer">
      <th mat-header-cell *matHeaderCellDef>Customer</th>
      <td mat-cell *matCellDef="let rental">
        {{ rental.customer_id }}
      </td>
    </ng-container>

    <ng-container matColumnDef="count_movies">
      <th mat-header-cell *matHeaderCellDef>Movies</th>
      <td mat-cell *matCellDef="let rental">
        {{ rental.count_movies }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<ng-template #loading>
  <div class="loading">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
