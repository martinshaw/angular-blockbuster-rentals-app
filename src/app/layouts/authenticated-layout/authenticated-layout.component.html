<mat-drawer-container class="drawer-container" autosize>
  <app-header [title]="this.title"/>

  <mat-drawer
    #drawer
    class="sidebar"
    mode="side"
    position="end"
    [opened]="this.rentalCreationSidebarFormService.getSidebarIsOpen()"
  >
    <app-rental-creation-sidebar></app-rental-creation-sidebar>
  </mat-drawer>

  <div class="header-offset">
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
